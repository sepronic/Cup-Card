<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cup card</title>
    <link rel="stylesheet" href="./css/cup.css">
</head>
<body>
    <div class="container">
            <div class="bronze_cup">
                <div class="cup-price">$2</div>
                <div class="cup-logo">
                    <img src="./images/bronze_cup.png" alt="Bronze Cup">
                </div>
                <div class="cup-name">Bronze</div>
                <div class="cup-description">any cup of coffee <br> until $3</div>
            </div>
            <div class="gold_cup">
                <div class="cup-price">$3</div>
                <div class="cup-logo">
                    <img src="./images/gold_cup.png" alt="Gold Cup">
                </div>
                <div class="cup-name">Gold</div>
                <div class="cup-description">any cup of coffee <br> until $5</div>
            </div>
            <div class="silver_cup">
                <div class="cup-price">$2.5</div>
                <div class="cup-logo">
                    <img src="./images/silver_cup.png" alt="Silver Cup">
                </div>
                <div class="cup-name">Silver</div>
                <div class="cup-description">any cup of coffee <br> until $4</div>
            </div>
    </div>
</body>
</html>
